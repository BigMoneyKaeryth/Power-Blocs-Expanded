    principle_group_deregulation: "Deregulation"
    principle_group_deregulation_desc: "The [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetName] coordinate their efforts to ensure [Concept('concept_privatize', 'Privatisation')] and [concept_foreign_investment_rights]."
    
    principle_group_unified_bond_market: "Unified Bond Market"
    principle_group_unified_bond_market_desc: "Extensive treasury coordination allows for lower [Concept('concept_budget_interest', 'Interest Rates')] and encourages market flexibility."
    
    principle_group_collective_bargaining_power: "Collective Bargaining Power"
    principle_group_collective_bargaining_power_desc: "The combined economic might of the [concept_power_bloc] negotiates favourable [Concept('concept_trade_route', 'Trade Agreements')] as a collective."
    
    principle_group_development_fund: "Development Fund"
    principle_group_development_fund_desc: "The [concept_power_bloc_leader] sponsors [Concept('concept_construction', 'Construction Projects')] across the [Concept('concept_power_bloc_member', 'Power Bloc Members')]."
    
    principle_group_antitrust_commission: "Antitrust Commission"
    principle_group_antitrust_commission_desc: "Legislation designed to break up monopolies curtails the power of the [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetName] and encourages more competitive [Concept('concept_company', 'Enterprises')]."
    
    principle_group_currency_union: "Currency Union"
    principle_group_currency_union_desc: "Adoption of the [Concept('concept_power_bloc_leader', 'Bloc Leader’s')] currency empowers their [Concept('concept_budget_minting', 'Central Bank')] at the cost of diminishing the available economic controls of the [Concept('concept_power_bloc_member', 'Power Bloc Members')]."
    
    principle_group_economic_imperialism: "Economic Imperialism"
    principle_group_economic_imperialism_desc: "Extractive economic policies ensure the [Concept('concept_power_bloc_leader', 'Bloc Leader’s')] control over their [Concept('concept_subject', 'Subject’s')] economies."
    
    principle_group_leviathan: "Leviathan"
    principle_group_leviathan_desc: "The [Concept('concept_power_bloc_leader', 'Bloc Leader’s')] influence over its [Concept('concept_power_bloc_member', 'Power Bloc Members')] is so pervasive as to erode their sovereignty over time."
    
    principle_group_imperial_prerogative: "Imperial Prerogative"
    principle_group_imperial_prerogative_desc: "The right of the strong to rule over the weak is codified and enforced."
    
    principle_group_colonial_manpower: "Colonial Manpower"
    principle_group_colonial_manpower_desc: "The [concept_power_bloc_leader] enjoys the ability to deploy soldiers hailing from a vast empire."
    
    principle_group_settlement_drive: "Settlement Drive"
    principle_group_settlement_drive_desc: "[Concept('concept_colonial_growth', 'Colonisation')] efforts are encouraged and expanded under an international framework."
    
    principle_group_pax_imperia: "Pax Imperia"
    principle_group_pax_imperia_desc: "The power of empire, when leveraged to enforce peace and cooperation, is a stabilising force on the world stage."
    
    principle_group_entrenched_elite: "Entrenched Elite"
    principle_group_entrenched_elite_desc: "The power of the [GetInterestGroupVariant('ig_landowners',GetPlayer).GetName] is solidified and expanded in the interest of stability."
    
    principle_group_status_quo: "Status Quo"
    principle_group_status_quo_desc: "The [Concept('concept_power_bloc_member', 'Power Bloc Members')] agree to coordinate efforts to stand against the dangerous radicalism of [Concept('concept_revolution', 'Revolutions')]."
    
    principle_group_economic_consensus: "Economic Consensus"
    principle_group_economic_consensus_desc: "Cooperation of states is dependent not only on ideological principles, but also on a coordinated system of economic dependencies."
    
    principle_group_direct_oversight: "Direct Oversight"
    principle_group_direct_oversight_desc: "The [Concept('concept_power_bloc_leader', 'Bloc Leader’s')] authority over matters of law is absolute."
    
    principle_group_international_criminal_court: "International Criminal Court"
    principle_group_international_criminal_court_desc: "A central international court oversees matters of rights, liberties and legality, lending great legitimacy to the institution."
    
    principle_group_righteous_cause: "Righteous Cause"
    principle_group_righteous_cause_desc: "The [concept_power_bloc] champions the cause of stability and ideological purity, a righteous cause for which to fight righteous, just wars."
    
    principle_group_conventions_of_war: "Conventions of War"
    principle_group_conventions_of_war_desc: "International conventions on the humanitarian concerns inherent in war serve to limit civilian casualties."
    
    principle_group_logistics_network: "Logistics Network"
    principle_group_logistics_network_desc: "A vast [Concept('concept_supply', 'Supply Network')] coordinated by the [Concept('concept_power_bloc_member', 'Power Bloc Members')] ensures logistical needs are met."
    
    principle_group_your_country_needs_you: "Your Country Needs You!"
    principle_group_your_country_needs_you_desc: "Striking imagery impresses upon the populace of the [Concept('concept_power_bloc_member', 'Power Bloc Members')] the need to [Concept('concept_training_rate', 'Enlist')] and serve their countries."
    
    principle_group_chivalrous_pursuit: "Chivalrous Pursuit"
    principle_group_chivalrous_pursuit_desc: "War is inherently a gentlemanly pursuit, and the [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetName] are the greatest gentlemen of all."
    
    principle_group_wonder_weapons: "Wonder Weapons"
    principle_group_wonder_weapons_desc: "Wars are won in the laboratory, and the next generation of weapons must be conceived of through a coordinated research effort."
    
    principle_group_joint_training_exercises: "Joint Training Exercises"
    principle_group_joint_training_exercises_desc: "International training exercises ensure the readiness of the [Concept('concept_power_bloc_member', 'Power Bloc Members’')] armies in times of war."
    
    principle_group_holy_wars: "Holy Wars"
    principle_group_holy_wars_desc: "The [concept_power_bloc_leader], as a religious authority, declares war for the sake of converting heathens and infidels."
    
    principle_group_propaganda: "Propaganda"
    principle_group_propaganda_desc: "The [Concept('concept_power_bloc_cohesion', 'Power Bloc’s Cohesion')] is bolstered by the coordinated portrayal of the supranational structure as inherently justified."
    
    principle_group_unity: "Unity"
    principle_group_unity_desc: "The [Concept('concept_power_bloc_cohesion', 'Power Bloc’s Cohesion')] is bolstered by an effort to coordinate and compromise between the competing needs of its [Concept('concept_power_bloc_member', 'Members')]."
    
    principle_group_champion_the_true_faith: "Champion the True Faith"
    principle_group_champion_the_true_faith_desc: "The world ought to be [GetPlayer.GetStateReligion.GetName], and the [GetInterestGroupVariant('ig_devout',GetPlayer).GetName] must be heard."
    
    principle_group_henotheism: "Henotheism"
    principle_group_henotheism_desc: "Practicioners of other faiths are allowed a degree of freedom of faith."
        
    principle_group_organised_religion: "Organised Religion"
    principle_group_organised_religion_desc: "The [concept_bureaucracy] of the [GetInterestGroupVariant('ig_devout',GetPlayer).GetName] is second to none in efficiency."
    
    principle_group_alms_for_the_poor: "Alms for the Poor"
    principle_group_alms_for_the_poor_desc: "Charitable donations ease the suffering of the needy, and are the duty of every faithful citizen."
      
    principle_group_ummah: "Ummah"
    principle_group_ummah_desc: "Through alignment with the global religious community, all [GetPlayer.GetStateReligion.GetName] nations will flourish."

