l_english:
    PRESTIGE_THREE_TIMES_POSSIBLE:0 "[ROOT.GetCountry.GetName] must have 3x as much [concept_prestige] as [SCOPE.sCountry('target_country').GetName] #bold #red ([ROOT.GetCountry.GetPrestige]#!/#v [SCOPE.sCountry('target_country').MakeScope.ScriptValue('kates_prestige_value_3x_target')| +]#!#!)#!"
