    POWER_BLOC_EXISTING_PRINCIPLE_LEVELS_TT:0 "The cost of new [Concept('concept_power_bloc_mandate', 'Mandates')] is increased by a multiplicative [GetPlayer.MakeScope.ScriptValue('power_bloc_diminishing_return_exponent_base_tooltip')| %0] for each existing used [Concept('concept_power_bloc_principle', 'Principle Level')] or available [concept_power_bloc_mandate].\n\nCurrent cost increase: [GetPlayer.MakeScope.ScriptValue('power_bloc_diminishing_modifier_tooltip')| -%0]"
    POWER_BLOC_VALUE_PER_MEMBER:0 "#tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],POWER_BLOC_VALUE_PER_MEMBER_TT Mandate Progress From Members#!"
    POWER_BLOC_VALUE_PER_MEMBER_TT:0 "[concept_power_bloc_mandate_progress] is increased by the square root of the total [Concept('concept_rank', 'Rank Value')] of all [concept_power_bloc] members."
    POWER_BLOC_VALUE_PER_COHESION:0 "#tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],POWER_BLOC_VALUE_PER_COHESION_TT Mandate Progress From Cohesion#!"
    POWER_BLOC_VALUE_PER_COHESION_TT:0 "[concept_power_bloc_mandate_progress] is increased by up to 10, scaled by the square of the current [Concept('concept_power_bloc_cohesion', 'Cohesion Value')]."
    POWER_BLOC_LOW_MEMBER_PENALTY:0 "#tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],POWER_BLOC_LOW_MEMBER_PENALTY_TT Low Member Penalty#!"
    POWER_BLOC_LOW_MEMBER_PENALTY_TT:0 "A penalty applied to [Concept('concept_power_bloc', 'Power Blocs')] with a low number of members, decreasing [concept_power_bloc_mandate_progress] for 10% for every member below 8."

